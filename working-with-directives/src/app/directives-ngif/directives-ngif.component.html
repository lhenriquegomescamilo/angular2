<h5>*ngIf</h5>
<div *ngIf="courses.length">
  Lista de cursos aqui
</div>
<div *ngIf="showCourses">
  Não existem cursos para serem listados
</div>

<br/>

<button (click)="onShowCourses()">Mostrar coursos</button>


<h5>Hidden</h5>
<div [hidden]="!courses.length">
  Lista de cursos aqui
</div>
<div [hidden]="!showCourses">
  Não existem cursos para serem listados
</div>

<br/>

<button (click)="onShowCourses()">Mostrar coursos</button>
